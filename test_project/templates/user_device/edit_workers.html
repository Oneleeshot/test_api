{% extends 'base.html' %}

{% block content %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
             {{ form.as_p}}
        </div>
        <button type=" submit">Upload</button>
    </form>

    {% if img_obj %}
        <img src="{{ img_obj.image.url }}" alt="connect">
    {% endif %}
{% endblock %}
