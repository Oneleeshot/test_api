{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for obj in object_list %}
                <div class="col-4">
                    <div class="card" style="width: 18rem;">
                        <img src="{{ obj.image.url }}" class="card-img-top" alt="">
                        <div class="card-body">
                            <h5 class="card-title">{{ obj.first_name }} {{ obj.last_name }}</h5>
                            <p class="card-text">{{ obj.phone }}</p>
                            <p class="card-text">{{ obj.company }}</p>
                            <a class="btn btn-primary"
                               href="/workers/{{ obj.id }}/"
                               role="button">Detail</a>
                        </div>

                    </div>
                <br>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
